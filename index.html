<h1 id="%E8%A9%90%E9%A8%99%E4%B9%8B%E5%B3%B6">詐騙之島？</h1>
<p>詐騙是怎麼煉成的<br />
案例統計</p>
<footer>詐騙與他們的防制</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-footer="詐騙與他們的防制" data-theme="2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b" lang="C" data-marpit-pagination="4" style="--paginate:true;--footer:詐騙與他們的防制;--theme:2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b;" data-marpit-pagination-total="62">
<h3 id="%E6%B1%82%E8%81%B7%E9%99%B7%E9%98%B1%E5%A4%9A%E5%93%A1%E6%9E%97%E8%AD%A6%E6%88%90%E5%8A%9F%E6%94%94%E9%98%BB%E6%B1%82%E8%81%B7%E8%A9%90%E9%A8%99"><a href="https://www.chcg.gov.tw/ch2/newsdetail.aspx?bull_id=410225">求職陷阱多員林警成功攔阻求職詐騙！</a></h3>
<p>彰化縣政府 2025.05</p>
<p>員林分局員林派出所警員...接獲台新銀行員林分行行員通報有民眾欲辦理開戶，疑似遭詐騙，經員警到場了解，係葉男於網路UG上點選<mark>求職廣告</mark>，進而遭詐欺集團以完成任務可申請補助金為由，要求葉民需到台新<mark>銀行開戶</mark>並提供該帳戶給詐欺集團，員警告知葉男此為詐欺集團常見騙取民眾帳戶手法，經溝通後，成功阻止葉男開立帳戶。</p>
<p>詐騙集團利用求職廣告活動透過網路、社群平台及假求職網站散布不實職缺資訊，誘使民眾上當，且受害者年齡層多為社會新鮮人與待業青年，損失金額從數千元至數萬元不等。詐騙手法包括：要求支付保證金、制服費、系統操作費等不合理費用，或是利用假面試套取個資與帳戶資料，甚至引誘民眾從事非法工作，如洗錢或人頭帳戶操作。</p>
<footer>詐騙與他們的防制</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer="詐騙與他們的防制" data-theme="2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b" lang="C" data-marpit-pagination="5" style="--paginate:true;--footer:詐騙與他們的防制;--theme:2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b;" data-marpit-pagination-total="62">
<h3 id="%E6%8E%A5%E7%8D%B2%E6%88%B6%E6%94%BF%E5%96%AE%E4%BD%8D%E9%80%9A%E7%9F%A5%E8%BA%AB%E5%88%86%E8%A2%AB%E5%86%92%E7%94%A8%E6%80%8E%E9%BA%BC%E8%BE%A6%E7%95%B6%E5%BF%83%E6%98%AF%E8%A9%90%E9%A8%99"><a href="https://kcpd-cic.kcg.gov.tw/News_Content.aspx?n=2A7C8356AC2CC8AE&amp;sms=19F0C04900775BA9&amp;s=44CB2987B7E77A06">接獲戶政單位通知身分被冒用怎麼辦？當心是詐騙！</a></h3>
<p>高雄市政府警察局 2024.02</p>
<p>日前陳小姐接獲自稱<mark>戶政事務所人員</mark>來電，告知有民眾要申請她的戶籍謄本，詢問是否有委託他人來辦理，林女表示沒有，戶政事務所人員告知其身分被盜用並協助報警，後續將電話轉給假冒<mark>警察</mark>、<mark>檢察官</mark>來電誆稱林女的帳戶涉及賭品案遭通緝，要求交付名下帳戶涉及不法之贓款領出交給檢方監管，並會派員前去拿取，陳女交付款項後有所疑惑，至派出所洽詢，始知遭詐騙。</p>
<p>此類為「假冒公務機構」常見詐騙手法，近期詐騙集團冒用戶政事務所、健保局等名義致電向民眾詐騙個人資料，再以假冒警察或檢察官來電說其帳戶涉及偵辦中的刑案，要求交付名下所有帳戶監管，或要求至金融機構領取積蓄、解除定存，再派出假冒書記官的車手前往指定地點收取提款卡、現金等或要求匯款至指定帳戶，利用民眾擔心涉及刑事案件之緊張、恐慌情緒，假借檢警常用話術的方式來詐騙民眾。</p>
<footer>詐騙與他們的防制</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="詐騙與他們的防制" data-theme="2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b" lang="C" data-marpit-pagination="6" style="--paginate:true;--footer:詐騙與他們的防制;--theme:2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b;" data-marpit-pagination-total="62">
<h3 id="%E6%84%9B%E6%83%85%E9%99%B7%E9%98%B1%E5%81%87%E4%BA%A4%E5%8F%8B%E8%A9%90%E9%A8%99%E6%A9%AB%E8%A1%8C-%E7%94%9C%E8%A8%80%E8%9C%9C%E8%AA%9E%E8%83%8C%E5%BE%8C%E8%97%8F%E5%8D%B1%E6%A9%9F"><a href="https://police.npa.gov.tw/ch/app/data/view?module=wg081&amp;id=1835&amp;serno=0e226547-a730-4fb2-95b0-613e77746b82">愛情陷阱！假交友詐騙橫行 甜言蜜語背後藏危機</a></h3>
<p>內政部警政署 2025.05</p>
<p>詐騙集團...透過社群媒體、交友軟體...等通訊工具，主動接觸目標對象，進而設下愛情與金錢交織的騙局。警方表示，詐騙集團會<mark>偽裝成帥氣男子或漂亮女性</mark>，並以「軍人」、「醫生」、「金融專業人士」等身分與被害人互動，過程中不斷關心對方、稱呼親密，很快就<mark>發展成「網戀關係」</mark>。在建立信任後，便開始鼓吹各種投資機會，...被害人在<mark>初期投入小額資金</mark>後，往往會看到帳戶顯示「穩定獲利」，因而深信不疑，<mark>逐步投入更大金額</mark>，當欲提領資金或帳戶出現異常時，對方卻以各種理由<mark>拖延、消失</mark>，甚至直接封鎖聯絡方式，才驚覺遭詐。</p>
<p>假交友詐騙的5大特徵：</p>
<ol>
<li>來路不明的好友邀請</li>
<li>甜言蜜語、快速建立信任</li>
<li>聊到投資或金錢話題</li>
<li>不肯視訊、不願意見面</li>
</ol>
<footer>詐騙與他們的防制</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="詐騙與他們的防制" data-theme="2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b" lang="C" data-marpit-pagination="7" style="--paginate:true;--footer:詐騙與他們的防制;--theme:2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b;" data-marpit-pagination-total="62">

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-footer="詐騙與他們的防制" data-theme="2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b" lang="C" data-marpit-pagination="18" style="" data-marpit-pagination-total="62" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer="詐騙與他們的防制" data-theme="2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b" lang="C" data-marpit-pagination="19" style="--paginate:true;--footer:詐騙與他們的防制;--theme:2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b;" data-marpit-pagination-total="62">
<h3 id="%E5%88%91%E6%B3%95%C2%A7339%E8%A9%90%E6%AC%BA">刑法§339（詐欺）</h3>
<ol>
<li>意圖為自己或第三人不法之所有，以<mark>詐術</mark>使人將本人或第三人之物<mark>交付</mark>者，處5年以下有期徒刑、拘役或科或併科50萬元以下罰金。</li>
<li>以前項方法得財產上不法之利益或使第三人得之者，亦同。</li>
<li>前二項之未遂犯罰之。</li>
</ol>
<p><img class="emoji" draggable="false" alt="➡️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/27a1.svg" data-marp-twemoji=""/> 施用詐術＋陷於錯誤＋處分財產＋財產損害</p>
<footer>詐騙與他們的防制</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer="詐騙與他們的防制" data-theme="2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b" lang="C" data-marpit-pagination="20" style="--paginate:true;--footer:詐騙與他們的防制;--theme:2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b;" data-marpit-pagination-total="62">
<h3 id="%E5%88%91%E6%B3%95%C2%A7339-4%E5%8A%A0%E9%87%8D%E8%A9%90%E6%AC%BA">刑法§339-4（加重詐欺）</h3>
<ol>
<li>犯第339條詐欺罪而有下列情形之一者，處1年以上7年以下有期徒刑，得併科100萬元以下罰金：<br />
一、<mark>冒用政府機關或公務員名義</mark>犯之。<br />
二、<mark>三人以上</mark>共同犯之。<br />
三、以<mark>廣播電視、電子通訊、網際網路</mark>或其他媒體等傳播工具，<mark>對公眾散布</mark>而犯之。<br />
四、以電腦合成或其他科技方法<mark>製作關於他人不實影像、聲音或電磁紀錄</mark>之方法犯之。</li>
<li>前項之未遂犯罰之。</li>
</ol>
<footer>詐騙與他們的防制</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer="詐騙與他們的防制" data-theme="2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b" lang="C" data-marpit-pagination="21" style="--paginate:true;--footer:詐騙與他們的防制;--theme:2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b;" data-marpit-pagination-total="62">
<h3 id="%E8%A9%90%E6%AC%BA%E7%8A%AF%E7%BD%AA%E5%8D%B1%E5%AE%B3%E9%98%B2%E5%88%B6%E6%A2%9D%E4%BE%8B%C2%A743">詐欺犯罪危害防制條例§43</h3>
<ol>
<li>犯刑法第339-4條之之罪，詐欺獲取之財物或財產上利益達新臺幣<mark>500萬元</mark>者，處3年以上10年以下有期徒刑，得併科新臺幣3,000萬元以下罰金。因犯罪獲取之財物或財產上利益達新臺幣<mark>1億元</mark>者，處5年以上12年以下有期徒刑，得併科新臺幣3億元以下罰金。</li>
</ol>
<footer>詐騙與他們的防制</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer="詐騙與他們的防制" data-theme="2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b" lang="C" data-marpit-pagination="22" style="--paginate:true;--footer:詐騙與他們的防制;--theme:2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b;" data-marpit-pagination-total="62">
<h3 id="%E8%A9%90%E6%AC%BA%E7%8A%AF%E7%BD%AA%E5%8D%B1%E5%AE%B3%E9%98%B2%E5%88%B6%E6%A2%9D%E4%BE%8B%C2%A744">詐欺犯罪危害防制條例§44</h3>
<ol>
<li>犯刑法第339-4條第1項第2款之罪，有下列情形之一者，依該條項規定加重其刑二分之一：<br />
一、<mark>並犯</mark>同條項第一款、第三款或第四款之一。<br />
二、在中華民國<mark>領域外以供詐欺犯罪所用之設備</mark>，對於中華民國領域內之人犯之。</li>
<li>前項加重其刑，其最高度及最低度同加之。</li>
<li>發起、主持、操縱或指揮犯罪組織而犯第一項之罪者，處5年以上12年以下有期徒刑，得併科新臺幣3億元以下罰金。</li>
<li>犯第一項之罪及與之有裁判上一罪關係之違反洗錢防制法第19條、第20條之洗錢罪，非屬刑事訴訟法第284-1條第1項之第一審應行合議審判案件，並準用同條第二項規定。</li>
</ol>
<footer>詐騙與他們的防制</footer>
</section>

<h2 id="%E9%98%B2%E5%AE%88%E8%AD%A6%E5%AF%9F%E5%B9%B3%E5%8F%B0%E9%8A%80%E8%A1%8C">防守：警察、平台、銀行</h2>
<ul>
<li>防禦：阻詐</li>

</ul>
<footer>詐騙與他們的防制</footer>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-footer="詐騙與他們的防制" data-theme="2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b" lang="C" data-marpit-pagination="23" style="" data-marpit-pagination-total="62" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="詐騙與他們的防制" data-theme="2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b" lang="C" data-marpit-pagination="24" style="--paginate:true;--footer:詐騙與他們的防制;--theme:2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b;" data-marpit-pagination-total="62">
<h3 id="%E8%A9%90%E6%AC%BA%E7%8A%AF%E7%BD%AA%E5%8D%B1%E5%AE%B3%E9%98%B2%E5%88%B6%E6%A2%9D%E4%BE%8B%C2%A732">詐欺犯罪危害防制條例§32</h3>
<ol>
<li><mark>網路廣告平臺業者</mark>知悉其刊登或推播之廣告為詐欺廣告或明顯涉及詐欺時，應依下列規定辦理：<br />
一、主動或依司法警察機關、數位經濟相關產業主管機關或各目的事業主管機關之通知期限內，<mark>移除、限制瀏覽、停止播送該廣告</mark>或採取其他必要之處置，並將該廣告之委託刊播者、出資者等資訊，及廣告內含疑似涉及詐欺之網路通訊軟體帳號、電信號碼等相關資訊<mark>提供司法警察機關</mark>。<br />
二、對刊播詐欺廣告或明顯涉及詐欺廣告之用戶，或經司法警察機關通知該用戶為明顯涉及詐欺帳號並令其暫停提供服務時，於<mark>合理期間暫停提供服務</mark>。</li>
<li>網路廣告平臺業者違反前項規定，對於因誤信廣告內容而受有損害之人，應與廣告委託刊播者、出資者負<mark>連帶損害賠償</mark>責任。</li>
<li>網路廣告平臺業者依第一項第二款規定暫停提供服務，應秉持客觀、盡職、及時之原則審酌決定。</li>
<li>第一項第一款之通知期限，由數位經濟相關產業主管機關公告之。</li>
</ol>
<footer>詐騙與他們的防制</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="詐騙與他們的防制" data-theme="2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b" lang="C" data-marpit-pagination="25" style="--paginate:true;--footer:詐騙與他們的防制;--theme:2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b;" data-marpit-pagination-total="62">
<h3 id="%E8%A9%90%E6%AC%BA%E7%8A%AF%E7%BD%AA%E5%8D%B1%E5%AE%B3%E9%98%B2%E5%88%B6%E6%A2%9D%E4%BE%8B%C2%A734">詐欺犯罪危害防制條例§34</h3>
<ol>
<li><mark>第三方支付服務業者</mark>對客戶應盡善良管理人之注意義務；對疑似涉及詐欺犯罪之客戶，應<mark>強化確認客戶身分</mark>，並得採取對客戶身分持續審查、延後撥款、拒絕建立業務關係或提供服務等<mark>控管措施</mark>。</li>
<li>第三方支付服務業者執行前項後段規定作業時，得使用聯防系統通知同業業者。</li>
<li>前二項疑似涉及詐欺犯罪之客戶認定基準、通知程序、項目、作業程序及其他相關事項之辦法，由數位經濟相關產業主管機關定之。</li>
</ol>
<footer>詐騙與他們的防制</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer="詐騙與他們的防制" data-theme="2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b" lang="C" data-marpit-pagination="26" style="--paginate:true;--footer:詐騙與他們的防制;--theme:2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b;" data-marpit-pagination-total="62">
<h3 id="%E8%A9%90%E6%AC%BA%E7%8A%AF%E7%BD%AA%E5%8D%B1%E5%AE%B3%E9%98%B2%E5%88%B6%E6%A2%9D%E4%BE%8B%C2%A736">詐欺犯罪危害防制條例§36</h3>
<ol>
<li><mark>電商業者</mark>及<mark>網路連線遊戲業者</mark>對於其服務應盡善良管理人之注意義務，<mark>防止服務遭濫用於詐欺犯罪</mark>，並得採取向用戶宣導預防詐欺之資訊等合理措施。</li>
<li>電商業者及網路連線遊戲業者執行前項合理措施時，得使用聯防系統通知同業業者採取預防、阻止或其他合理對應措施，避免用戶接觸詐欺資訊。</li>
<li>電商業者及網路連線遊戲業者經司法警察機關或目的事業主管機關通知其服務有疑似涉及詐欺犯罪之情事者，應配合司法警察機關或目的事業主管機關辦理，並對涉及詐欺犯罪情事之用戶帳號於<mark>合理期間暫停提供服務</mark>。</li>
</ol>
<footer>詐騙與他們的防制</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="詐騙與他們的防制" data-theme="2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b" lang="C" data-marpit-pagination="27" style="--paginate:true;--footer:詐騙與他們的防制;--theme:2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="62" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://images.unsplash.com/photo-1529480653440-0e5fd1af911c&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="27" data-paginate="true" data-footer="詐騙與他們的防制" data-theme="2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b" lang="C" data-marpit-pagination="27" style="--paginate:true;--footer:詐騙與他們的防制;--theme:2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="62" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<h3 id="%E5%AE%B6%E4%BA%BA%E9%81%AD%E5%88%B0%E8%A9%90%E9%A8%99%E6%80%8E%E9%BA%BC%E8%BE%A6%E9%98%BB%E6%94%94%E8%A7%A3%E7%B4%84%E4%BF%9D%E5%96%AE%E8%82%A5%E7%BE%8A%E9%80%99%E9%BA%BC%E5%81%9A%E6%9B%B4%E6%9C%89%E6%95%88"><a href="https://www.businesstoday.com.tw/article/category/183017/post/202503310015/">家人遭到詐騙怎麼辦？阻攔解約保單肥羊，這麼做更有效！</a></h3>
<p>今週刊 2025.04</p>
<p>從本案例觀察，儘管詐騙新聞不時登上媒體版面，許多民眾在收到標榜高報酬的假投資誘惑時，仍不願相信自己受到詐騙，若與詐團成員建立起信任關係後，更難從其中跳脫，淪為詐騙集團眼中的肥羊。...當發現家人疑似遭詐，準備前去匯款或進行保單借款、解約時，除了先<mark>報警</mark>外，也可以<mark>通知往來的金融機構</mark>，讓相關的服務人員提升警覺性，提高成功阻詐的機率。...金融機構的第一線防詐措施固然重要，但<mark>最根本的防線仍是民眾的防詐意識</mark>。無論是投資詐騙還是假冒親友詐騙，都需要保持冷靜、多方查證，並向專業人士或165防詐專線求助。畢竟天下沒有白吃的午餐，守住自己的血汗錢，才能遠離詐騙的侵害，共同打造更安全的社會環境。</p>
<footer>詐騙與他們的防制</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer="詐騙與他們的防制" data-class="side-figure" data-theme="2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b" lang="C" class="side-figure" data-marpit-pagination="29" style="--paginate:true;--footer:詐騙與他們的防制;--class:side-figure;--theme:2zvfvfdipmi94dbl4mq4edgtehylf5ol6ihzx1riuo8b;" data-marpit-pagination-total="62">

<h2 id="takeaway-%E7%B2%BE%E8%8F%AF">Takeaway 精華</h2>
<ul>
<li>保持警覺：陌生人、自稱政府機關、熟人（？）</li>
<li>天下沒有白吃的午餐 The &quot;too good to be true&quot;</li>

<h2 id="paragraphs-of-text">Paragraphs of text</h2>
<p>The violin, sometimes known as a fiddle, is a wooden chordophone (string instrument) in the violin family. Most violins have a hollow wooden body. It is the smallest and thus highest-pitched instrument (soprano) in the family in regular use.</p>
<p>Violins are important instruments in a wide variety of musical genres. They are most prominent in the Western classical tradition, both in ensembles (from chamber music to orchestras) and as solo instruments.</p>
