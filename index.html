<h1 id="%E8%A9%90%E9%A8%99%E4%B9%8B%E5%B3%B6">詐騙之島？</h1>

<h3 id="%E6%B1%82%E8%81%B7%E9%99%B7%E9%98%B1%E5%A4%9A%E5%93%A1%E6%9E%97%E8%AD%A6%E6%88%90%E5%8A%9F%E6%94%94%E9%98%BB%E6%B1%82%E8%81%B7%E8%A9%90%E9%A8%99"><a href="https://www.chcg.gov.tw/ch2/newsdetail.aspx?bull_id=410225">求職陷阱多員林警成功攔阻求職詐騙！</a></h3>
<p>彰化縣政府 2025.05</p>
<p>員林分局員林派出所警員...接獲台新銀行員林分行行員通報有民眾欲辦理開戶，疑似遭詐騙，經員警到場了解，係葉男於網路UG上點選<mark>求職廣告</mark>，進而遭詐欺集團以完成任務可申請補助金為由，要求葉民需到台新<mark>銀行開戶</mark>並提供該帳戶給詐欺集團，員警告知葉男此為詐欺集團常見騙取民眾帳戶手法，經溝通後，成功阻止葉男開立帳戶。</p>
<p>詐騙集團利用求職廣告活動透過網路、社群平台及假求職網站散布不實職缺資訊，誘使民眾上當，且受害者年齡層多為社會新鮮人與待業青年，損失金額從數千元至數萬元不等。詐騙手法包括：要求支付保證金、制服費、系統操作費等不合理費用，或是利用假面試套取個資與帳戶資料，甚至引誘民眾從事非法工作，如洗錢或人頭帳戶操作。</p>
<footer>詐騙與他們的防制</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer="詐騙與他們的防制" data-theme="oyganqznrum7byskeq58levahayb3t9aqyc9mtnia9o" lang="C" data-marpit-pagination="5" style="--paginate:true;--footer:詐騙與他們的防制;--theme:oyganqznrum7byskeq58levahayb3t9aqyc9mtnia9o;" data-marpit-pagination-total="48">
<h3 id="%E6%8E%A5%E7%8D%B2%E6%88%B6%E6%94%BF%E5%96%AE%E4%BD%8D%E9%80%9A%E7%9F%A5%E8%BA%AB%E5%88%86%E8%A2%AB%E5%86%92%E7%94%A8%E6%80%8E%E9%BA%BC%E8%BE%A6%E7%95%B6%E5%BF%83%E6%98%AF%E8%A9%90%E9%A8%99"><a href="https://kcpd-cic.kcg.gov.tw/News_Content.aspx?n=2A7C8356AC2CC8AE&amp;sms=19F0C04900775BA9&amp;s=44CB2987B7E77A06">接獲戶政單位通知身分被冒用怎麼辦？當心是詐騙！</a></h3>
<p>高雄市政府警察局 2024.02</p>
<p>日前陳小姐接獲自稱<mark>戶政事務所人員</mark>來電，告知有民眾要申請她的戶籍謄本，詢問是否有委託他人來辦理，林女表示沒有，戶政事務所人員告知其身分被盜用並協助報警，後續將電話轉給假冒<mark>警察</mark>、<mark>檢察官</mark>來電誆稱林女的帳戶涉及賭品案遭通緝，要求交付名下帳戶涉及不法之贓款領出交給檢方監管，並會派員前去拿取，陳女交付款項後有所疑惑，至派出所洽詢，始知遭詐騙。</p>
<p>此類為「假冒公務機構」常見詐騙手法，近期詐騙集團冒用戶政事務所、健保局等名義致電向民眾詐騙個人資料，再以假冒警察或檢察官來電說其帳戶涉及偵辦中的刑案，要求交付名下所有帳戶監管，或要求至金融機構領取積蓄、解除定存，再派出假冒書記官的車手前往指定地點收取提款卡、現金等或要求匯款至指定帳戶，利用民眾擔心涉及刑事案件之緊張、恐慌情緒，假借檢警常用話術的方式來詐騙民眾。</p>
<footer>詐騙與他們的防制</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="詐騙與他們的防制" data-theme="oyganqznrum7byskeq58levahayb3t9aqyc9mtnia9o" lang="C" data-marpit-pagination="6" style="--paginate:true;--footer:詐騙與他們的防制;--theme:oyganqznrum7byskeq58levahayb3t9aqyc9mtnia9o;" data-marpit-pagination-total="48">
<h3 id="%E5%81%87%E5%86%92%E8%A6%AA%E5%8F%8B%E6%80%A5%E9%9C%80%E7%94%A8%E9%8C%A2-%E6%BD%AE%E8%AD%A6%E8%AD%98%E7%A0%B4%E8%A9%90%E9%A8%99%E6%89%8B%E6%B3%95%E5%8F%8A%E6%99%82%E9%98%BB%E8%A9%90%E6%88%90%E5%8A%9F"><a href="https://www.pthg.gov.tw/chaozhou/News_Content.aspx?n=625E2F8A338E6751&amp;sms=AF710C0DA2CA2C33&amp;s=80C9BD98BEAC507A">假冒親友急需用錢　潮警識破詐騙手法及時阻詐成功</a></h3>
<p>嘉義縣政府警察局 2024.09</p>
<p>潮州分局竹田分駐所所長...、警員...日前擔服10-12時巡邏勤務，接獲西勢郵局行員通報，稱有民眾疑遭詐騙，警方到場後中年男子向警方表示，近日他於<mark>LINE通訊軟體</mark>上接到稱是她女兒的訊息及佯稱近日剛更換電話號碼，其<mark>自稱他女兒的人表示現在急需用錢</mark>，需要付貨款金額82萬元，並分成42萬元及40萬元匯款，<mark>若不付款恐有違約等相關法律責任</mark>，中年男子情急之下，不疑有他，認為真的是女兒急需用錢，並依詐騙集團所提供之帳戶欲匯款。經盧等2員仔細查證該帳戶及LINE對話訊息，並耐心勸說，播放先前遭同樣詐騙手法的新聞供其觀看，耐心解釋這為典型的詐騙手法「假冒親友-猜猜我是誰」，中年男子終於卸下心房，警方協助致電給中年男子女兒原始號碼，讓其與女兒對話，最後證實為詐騙訊息，事後中年男子萬分感謝郵局行員及警方，避免渠成為詐騙集團的待宰羔羊。</p>
<footer>詐騙與他們的防制</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="詐騙與他們的防制" data-theme="oyganqznrum7byskeq58levahayb3t9aqyc9mtnia9o" lang="C" data-marpit-pagination="7" style="--paginate:true;--footer:詐騙與他們的防制;--theme:oyganqznrum7byskeq58levahayb3t9aqyc9mtnia9o;" data-marpit-pagination-total="48">
<h3 id="%E6%84%9B%E6%83%85%E9%99%B7%E9%98%B1%E5%81%87%E4%BA%A4%E5%8F%8B%E8%A9%90%E9%A8%99%E6%A9%AB%E8%A1%8C-%E7%94%9C%E8%A8%80%E8%9C%9C%E8%AA%9E%E8%83%8C%E5%BE%8C%E8%97%8F%E5%8D%B1%E6%A9%9F"><a href="https://police.npa.gov.tw/ch/app/data/view?module=wg081&amp;id=1835&amp;serno=0e226547-a730-4fb2-95b0-613e77746b82">愛情陷阱！假交友詐騙橫行　甜言蜜語背後藏危機</a></h3>
<p>內政部警政署 2025.05</p>
<p>警方表示，詐騙集團會<mark>偽裝成帥氣男子或漂亮女性</mark>，並以「軍人」、「醫生」、「金融專業人士」等身分與被害人互動，過程中不斷關心對方、稱呼親密，很快就<mark>發展成「網戀關係」</mark>。在建立信任後，便開始鼓吹各種投資機會，...被害人在<mark>初期投入小額資金</mark>後，往往會看到帳戶顯示「穩定獲利」，因而深信不疑，<mark>逐步投入更大金額</mark>，當欲提領資金或帳戶出現異常時，對方卻以各種理由<mark>拖延、消失</mark>，甚至直接封鎖聯絡方式，才驚覺遭詐。</p>
<p>假交友詐騙的5大特徵：</p>
<ol>
<li>來路不明的好友邀請</li>
<li>甜言蜜語、快速建立信任</li>
<li>聊到投資或金錢話題</li>
<li>初期讓你小賺，誘導投入更多</li>
<li>不肯視訊、不願意見面</li>
</ol>
<footer>詐騙與他們的防制</footer>
</section>

<h3 id="%E9%8F%9F%E5%AD%90%E8%B6%85%E4%BA%BA%E5%85%8D%E8%B2%BB%E9%9B%A8%E9%9E%8B%E5%8D%BB%E8%A6%81%E4%BB%98%E9%81%8B%E8%B2%BB58%E5%85%83-%E9%80%99%E9%80%A3%E7%B5%90%E6%9C%89%E6%AF%92%E6%98%AF%E8%A9%90%E9%A8%99"><a href="https://tw.nextapple.com/local/20251005/54C6DF573E80E7D7DAAA81B4F58A3DEB">鏟子超人免費雨鞋卻要付運費58元　這連結有毒！是詐騙</a></h3>
<p>壹蘋新聞網 2025.10</p>
<p>根據警政署165反詐騙中心公佈的案例，1名準備前往花蓮救災的民眾於9月30日凌晨在Threads社群平台上，看到帳號「hqt441」發布貼文，聲稱要前往花蓮協助救災，並願意<mark>免費提供雨靴，僅需支付運費</mark>。由於該民眾正有前往災區幫忙的打算，便主動私訊聯繫對方。</p>
<p>起初詐騙者態度誠懇友善，該民眾隨後加入對方LINE帳號，暱稱為「陳靜怡」，並於10月2日透過玉山銀行轉帳58元至對方提供的中國信託帳戶。然而，幾小時後，對方以「核對金流」、「製作感謝名冊」等理由，要求該民眾<mark>點選連結進行「實名制認證」</mark>。</p>
<p>當民眾點入連結後發現頁面<mark>要求輸入完整銀行卡號</mark>，立刻警覺這是詐騙陷阱。他表示，如果只是單純寄送物資，根本不需要這些額外程序，只要提供帳號末5碼即可核對身份。於是他立即中斷與對方所有聯繫，並前往警察局報案。</p>

<h3 id="%E5%81%8F%E9%96%80%E5%B7%A5%E4%BD%9C%E5%A5%BD%E5%90%83%E9%A9%9A%E5%BE%9E%E6%AA%A2%E5%AF%9F%E5%AE%98%E5%92%8C%E9%A0%98%E9%8C%A2%E8%BB%8A%E6%89%8B%E7%9A%84%E5%B0%8D%E8%A9%B1%E7%9C%8B%E6%88%91%E5%80%91%E5%92%8C%E8%A9%90%E6%AC%BA%E7%8A%AF%E7%BD%AA%E7%9A%84%E8%B7%9D%E9%9B%A2"><a href="https://www.twreporter.org/a/bookreview-prosecutor-stories">偏門工作好吃驚？從檢察官和領錢車手的對話，看我們和詐欺犯罪的距離</a></h3>
<p>報導者 2024.05</p>
<p>詐騙集團的詐騙方式從過去的金光黨、假綁架，逐漸演進到假的色情援交、假冒親朋好友借款、假冒檢警偵辦案件，到最近比較常見的假投資、假網路拍賣、假求職，或是假裝代辦貸款，甚至是打出美女牌的愛情詐欺，方法可以說是日新月異。而詐騙的管道也從過去的市內電話、手機簡訊，一路進展到社群網站、交友軟體或通訊軟體。</p>
<p>現在的詐騙集團分工相當細，有在機房裡面打電話或是發送訊息給被害人的人，有提供人頭帳戶讓被害人匯款的人，有負責收取人頭帳戶的存摺或提款卡的「收簿手」，有負責拿提款卡領錢的「車手」，有負責向車手收錢、彙整後交給上游的人（通常叫他們是「收水手」）。最後，還有利用各種管道（例如虛擬貨幣），將詐騙得到的錢洗錢逃避追查後，再分配詐騙所得的人。</p>
<p><mark>目前檢警調花最多心力追查的，大部分都是提供人頭帳戶的人、車手以及收水手。</mark>詐欺犯的刑度，嚴格來講並不是非常重，但是詐騙可以獲得的利潤卻是相當可觀，所以詐騙集團可以吸收到很多人去當車手，其中很多都是年紀很輕的人，甚至還有不少中輟生加入集團。</p>
<footer>詐騙與他們的防制</footer>
</section>

<h3 id="%E8%A1%8C%E6%94%BF%E9%99%A2%E9%80%9A%E9%81%8E%E6%89%93%E8%A9%90%E6%96%B04%E6%B3%95-%E9%81%AD%E7%96%91%E8%B6%8A%E6%89%93%E8%B6%8A%E5%A4%9A%E4%BB%96%E8%A7%A3%E9%87%8B%E9%80%BC%E5%87%BA%E9%BB%91%E6%95%B8"><a href="https://www.mnews.tw/story/20240509nm019">行政院通過「打詐新4法」　遭疑越打越多？他解釋：逼出黑數</a></h3>
<p>鏡新聞 2024.05</p>
<p>宣示打詐決心不因內閣即將換屆受影響，行政院會通過打詐新四法，盼儘速送請立法院審議，早日完成三讀通過，以完善打詐防護網。打詐新四法強調「從源頭防制」，包括金融機構、虛擬資產服務業、電信網路平台電商等7大產業都負有防詐義務，同時也給予業者避風港免責條款。對於詐欺重案則予以嚴懲，騙得越多關得越久，千萬元以上的鉅額詐欺，加重刑責3年起跳最重10年；還有針對累犯的「三振條款」，犯案三次就不得假釋。</p>
<p>...</p>
<p>行政院強調，去年總計攔阻與圈存的被害款項達新臺幣93.79億元，查扣詐欺集團不法利得近40億元，警示帳戶下降了91%，常見的遊戲點數詐騙也減少94%。但<mark>民眾體感上卻覺得詐騙案件越來越多？</mark>對此羅秉成解釋，<mark>打詐勢必逼出黑數</mark>，以數據來看，去年案件數比前年增27％，因此民眾有這種感受是對的，接下來還會有一波波的「窒息性執法」，要把黑數逼出來，避免再有受害人。</p>
<footer>詐騙與他們的防制</footer>
</section>

<h3 id="%E8%A9%90%E5%9C%98%E6%BF%AB%E7%94%A8%E6%99%AE%E7%99%BC%E7%8F%BE%E9%87%911%E8%90%AC%E5%85%83%E5%90%8D%E7%BE%A9%E6%96%BD%E8%A9%90-%E5%88%91%E4%BA%8B%E5%B1%80%E8%B6%85%E5%89%8D%E9%83%A8%E7%BD%B2%E5%AE%88%E8%AD%B7%E6%B0%91%E7%9C%BE%E8%B2%A1%E7%94%A2"><a href="https://news.ttv.com.tw/news/11409250001200W">詐團濫用「普發現金1萬元」名義施詐　刑事局超前部署守護民眾財產</a></h3>
<p>台視新聞網 2025.09</p>
<p>為防堵詐團藉「普發現金」名義行騙，刑事局特別歸納三大高風險手法：</p>
<ol>
<li><mark>假檢警詐騙</mark>。詐團先以郵局通知「普發1萬元遭冒領」為由，轉接假冒的警察或檢察官，聲稱民眾涉入重大刑案，進而要求交付存摺、提款卡或OTP密碼，甚至索討大筆現金。歹徒常藉「偵查不公開」製造壓力，阻止民眾查證。</li>
<li><mark>騙取金融帳戶</mark>。詐團假借協助登記或代領名義，要求寄送金融卡或借用帳戶，導致民眾帳戶淪為洗錢工具，不僅損財，還可能背上法律責任。</li>
<li><mark>釣魚簡訊</mark>。詐團冒用政府名義發送「立即登記普發現金」連結，誘民眾點擊後輸入個資與金融資訊，造成資安風險。</li>
</ol>
<footer>詐騙與他們的防制</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer="詐騙與他們的防制" data-theme="oyganqznrum7byskeq58levahayb3t9aqyc9mtnia9o" lang="C" data-marpit-pagination="29" style="--paginate:true;--footer:詐騙與他們的防制;--theme:oyganqznrum7byskeq58levahayb3t9aqyc9mtnia9o;" data-marpit-pagination-total="48">
<h3 id="%E5%88%91%E6%B3%95%C2%A7339%E8%A9%90%E6%AC%BA">刑法§339（詐欺）</h3>
<ol>
<li>意圖為自己或第三人不法之所有，以<mark>詐術</mark>使人將本人或第三人之物<mark>交付</mark>者，處5年以下有期徒刑、拘役或科或併科50萬元以下罰金。</li>
<li>以前項方法得財產上不法之利益或使第三人得之者，亦同。</li>
</ol>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> 施用詐術＋陷於錯誤＋處分財產＋財產損害</p>
<h3 id="%E5%88%91%E6%B3%95%C2%A7339-4%E5%8A%A0%E9%87%8D%E8%A9%90%E6%AC%BA">刑法§339-4（加重詐欺）</h3>
<ol>
<li>犯第339條詐欺罪而有下列情形之一者，處1年以上7年以下有期徒刑，得併科100萬元以下罰金：<br />
一、<mark>冒用政府機關或公務員名義</mark>犯之。<br />
二、<mark>三人以上</mark>共同犯之。<br />
三、以<mark>廣播電視、電子通訊、網際網路</mark>或其他媒體等傳播工具，<mark>對公眾散布</mark>而犯之。<br />
四、以電腦合成或其他科技方法<mark>製作關於他人不實影像、聲音或電磁紀錄</mark>之方法犯之。</li>
</ol>
<footer>詐騙與他們的防制</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-footer="詐騙與他們的防制" data-theme="oyganqznrum7byskeq58levahayb3t9aqyc9mtnia9o" lang="C" data-marpit-pagination="30" style="--paginate:true;--footer:詐騙與他們的防制;--theme:oyganqznrum7byskeq58levahayb3t9aqyc9mtnia9o;" data-marpit-pagination-total="48">
<h3 id="%E8%A9%90%E6%AC%BA%E7%8A%AF%E7%BD%AA%E5%8D%B1%E5%AE%B3%E9%98%B2%E5%88%B6%E6%A2%9D%E4%BE%8B%C2%A743">詐欺犯罪危害防制條例§43</h3>
<p>犯刑法第339-4條之之罪，詐欺獲取之財物或財產上利益達新臺幣<mark>500萬元</mark>者，處3年以上10年以下有期徒刑，得併科新臺幣3,000萬元以下罰金。因犯罪獲取之財物或財產上利益達新臺幣<mark>1億元</mark>者，處5年以上12年以下有期徒刑，得併科新臺幣3億元以下罰金。</p>
<h3 id="%E8%A9%90%E6%AC%BA%E7%8A%AF%E7%BD%AA%E5%8D%B1%E5%AE%B3%E9%98%B2%E5%88%B6%E6%A2%9D%E4%BE%8B%C2%A744">詐欺犯罪危害防制條例§44</h3>
<ol>
<li>犯刑法第339-4條第1項第2款之罪，有下列情形之一者，依該條項規定加重其刑二分之一：<br />

<li>前項加重其刑，其最高度及最低度同加之。</li>
<li>發起、主持、操縱或指揮犯罪組織而犯第一項之罪者，處5年以上12年以下有期徒刑，得併科新臺幣3億元以下罰金。</li>
<li>犯第一項之罪及與之有裁判上一罪關係之違反洗錢防制法第19條、第20條之洗錢罪，非屬刑事訴訟法第284-1條第1項之第一審應行合議審判案件，並準用同條第二項規定。</li>
</ol>

<h3 id="%E8%A9%90%E6%AC%BA%E7%8A%AF%E7%BD%AA%E5%8D%B1%E5%AE%B3%E9%98%B2%E5%88%B6%E6%A2%9D%E4%BE%8B%C2%A732">詐欺犯罪危害防制條例§32</h3>
<ol>
<li><mark>網路廣告平臺業者</mark>知悉其刊登或推播之廣告為詐欺廣告或明顯涉及詐欺時，應依下列規定辦理：<br />
一、主動或依司法警察機關、數位經濟相關產業主管機關或各目的事業主管機關之通知期限內，<mark>移除、限制瀏覽、停止播送該廣告</mark>或採取其他必要之處置，並將該廣告之委託刊播者、出資者等資訊，及廣告內含疑似涉及詐欺之網路通訊軟體帳號、電信號碼等相關資訊<mark>提供司法警察機關</mark>。<br />
二、對刊播詐欺廣告或明顯涉及詐欺廣告之用戶，或經司法警察機關通知該用戶為明顯涉及詐欺帳號並令其暫停提供服務時，於<mark>合理期間暫停提供服務</mark>。</li>
<li>網路廣告平臺業者違反前項規定，對於因誤信廣告內容而受有損害之人，應與廣告委託刊播者、出資者負<mark>連帶損害賠償</mark>責任。</li>
<li>網路廣告平臺業者依第一項第二款規定暫停提供服務，應秉持客觀、盡職、及時之原則審酌決定。</li>
<li>第一項第一款之通知期限，由數位經濟相關產業主管機關公告之。</li>
</ol>
<footer>詐騙與他們的防制</footer>
</section>

<h3 id="%E8%A9%90%E6%AC%BA%E7%8A%AF%E7%BD%AA%E5%8D%B1%E5%AE%B3%E9%98%B2%E5%88%B6%E6%A2%9D%E4%BE%8B%C2%A734">詐欺犯罪危害防制條例§34</h3>
<ol>
<li><mark>第三方支付服務業者</mark>對客戶應盡善良管理人之注意義務；對疑似涉及詐欺犯罪之客戶，應<mark>強化確認客戶身分</mark>，並得採取對客戶身分持續審查、延後撥款、拒絕建立業務關係或提供服務等<mark>控管措施</mark>。</li>
<li>第三方支付服務業者執行前項後段規定作業時，得使用聯防系統通知同業業者。</li>
<li>前二項疑似涉及詐欺犯罪之客戶認定基準、通知程序、項目、作業程序及其他相關事項之辦法，由數位經濟相關產業主管機關定之。</li>
</ol>
<footer>詐騙與他們的防制</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-footer="詐騙與他們的防制" data-theme="oyganqznrum7byskeq58levahayb3t9aqyc9mtnia9o" lang="C" data-marpit-pagination="34" style="--paginate:true;--footer:詐騙與他們的防制;--theme:oyganqznrum7byskeq58levahayb3t9aqyc9mtnia9o;" data-marpit-pagination-total="48">
<h3 id="%E8%A9%90%E6%AC%BA%E7%8A%AF%E7%BD%AA%E5%8D%B1%E5%AE%B3%E9%98%B2%E5%88%B6%E6%A2%9D%E4%BE%8B%C2%A736">詐欺犯罪危害防制條例§36</h3>
<ol>
<li><mark>電商業者</mark>及<mark>網路連線遊戲業者</mark>對於其服務應盡善良管理人之注意義務，<mark>防止服務遭濫用於詐欺犯罪</mark>，並得採取向用戶宣導預防詐欺之資訊等合理措施。</li>
<li>電商業者及網路連線遊戲業者執行前項合理措施時，得使用聯防系統通知同業業者採取預防、阻止或其他合理對應措施，避免用戶接觸詐欺資訊。</li>
<li>電商業者及網路連線遊戲業者經司法警察機關或目的事業主管機關通知其服務有疑似涉及詐欺犯罪之情事者，應配合司法警察機關或目的事業主管機關辦理，並對涉及詐欺犯罪情事之用戶帳號於<mark>合理期間暫停提供服務</mark>。</li>
</ol>
<footer>詐騙與他們的防制</footer>
</section>

<h3 id="%E5%AE%B6%E4%BA%BA%E9%81%AD%E5%88%B0%E8%A9%90%E9%A8%99%E6%80%8E%E9%BA%BC%E8%BE%A6%E9%98%BB%E6%94%94%E8%A7%A3%E7%B4%84%E4%BF%9D%E5%96%AE%E8%82%A5%E7%BE%8A%E9%80%99%E9%BA%BC%E5%81%9A%E6%9B%B4%E6%9C%89%E6%95%88"><a href="https://www.businesstoday.com.tw/article/category/183017/post/202503310015/">家人遭到詐騙怎麼辦？阻攔解約保單肥羊，這麼做更有效！</a></h3>
<p>今週刊 2025.04</p>
<p>從本案例觀察，儘管詐騙新聞不時登上媒體版面，許多民眾在收到標榜高報酬的假投資誘惑時，仍不願相信自己受到詐騙，若與詐團成員建立起信任關係後，更難從其中跳脫，淪為詐騙集團眼中的肥羊。...當發現家人疑似遭詐，準備前去匯款或進行保單借款、解約時，除了先<mark>報警</mark>外，也可以<mark>通知往來的金融機構</mark>，讓相關的服務人員提升警覺性，提高成功阻詐的機率。...金融機構的第一線防詐措施固然重要，但<mark>最根本的防線仍是民眾的防詐意識</mark>。無論是投資詐騙還是假冒親友詐騙，都需要保持冷靜、多方查證，並向專業人士或165防詐專線求助。畢竟天下沒有白吃的午餐，守住自己的血汗錢，才能遠離詐騙的侵害，共同打造更安全的社會環境。</p>
<footer>詐騙與他們的防制</footer>
</section>

<h3 id="%E9%81%9B%E7%8B%97%E7%AB%8B%E5%A4%A7%E5%8A%9F-%E7%86%B1%E5%BF%83%E6%B0%91%E7%9C%BE%E4%B8%80%E9%80%9A%E9%9B%BB%E8%A9%B1%E9%98%BB%E6%AD%A2600%E8%90%AC%E9%89%85%E6%AC%BE%E8%A2%AB%E9%A8%99%E8%B5%B0"><a href="https://n.yam.com/Article/20251004941726">遛狗立大功　熱心民眾一通電話阻止600萬鉅款被騙走 </a></h3>
<p>蕃薯藤 2025.10</p>
<p>全案發生於9月17日14時許，竹北市某公園一名<mark>遛狗民眾</mark>，遠遠發現<mark>兩名神色慌張男子在廁所旁碰面，其中一人提著鞋盒般的紙箱，舉止可疑</mark>，於是立即撥打110報警。</p>
<p>竹北警分局三民派出所員警火速趕抵現場，當場逮捕<mark>準備收款的詐欺車手</mark>，並查扣鞋盒內的600萬元現金，經深入追查，600萬元現金為一名婦人所有，她在LINE上認識一名男網友，對方以交友為由熱絡搭訕，博取信任後，誘導她下載假投資APP，再由詐團假冒客服提供「錢包地址」，並指示她透過假幣商購買泰達幣（USDT），最終要求以現金面交方式交付。婦人誤信話術，準備600萬元裝進鞋盒赴約，所幸警方及時逮入，才未釀成重大財損。</p>
<footer>詐騙與他們的防制</footer>
</section>

<p>CNMA新聞聯合網 2023.08</p>
<p>所謂「二次詐騙」係詐騙集團誘騙<mark>曾遭詐騙被害人</mark>...，佯稱為警察、檢察官、律師、銀行或有特殊手段團隊，<mark>聲稱可領回或追回先前遭詐騙款項</mark>，巧立名目向被害人<mark>收取「手續費」...等費用</mark>，並按照指示操作ATM、網銀或臨櫃匯款，若被害人猶豫是否要付款時，對方會一直催促說越早開始越容易拿回，<mark>利用時間的急迫性</mark>讓被害人無法好好思考，依照指示匯款後，就會再次遭受詐騙，損失更加慘重。</p>
